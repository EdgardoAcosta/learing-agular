<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imageUrl" alt="{{recipe.name}}" class="img-fluid" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12" >
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" appDropdown>
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>Ingredients</p>
  </div>
</div>
